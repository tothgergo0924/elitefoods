
<div>
    <div class="egesz">
        <h1>Register an account</h1>
        <div class="szoveg">
            <h2>Please fill out the form below to create an account</h2>
            <div class="hvonal"></div>
            <h3>Basic contact information</h3>
        </div>

        <form (ngSubmit)="onSubmit()">
            <div class="container">
                <div class="bal">
                    <label for="username"></label>
                    <input type="text" id="username" placeholder="Username" [(ngModel)]="user.felhasznalonev" name="felhasznalonev" required>
                </div>
                <div class="jobb">
                    <label for="email"> </label>
                    <input type="email" id="email" [(ngModel)]="user.email_cim" placeholder="Email address" name="email_cim" required>
                </div>
            </div>
            <div class="container">
                <div class="bal">
                    <label for="fname"> </label>
                    <input type="text" id="fname" placeholder="First name" [(ngModel)]="user.keresztnev" name="keresztnev" required>
                </div>
                <div class="jobb">
                    <label for="lname"> </label>
                    <input type="text" id="lname" placeholder="Last name"  [(ngModel)]="user.vezeteknev" name="vezeteknev" required>
                </div>
            </div>
            <div class="container">
                <div class="bal">
                    <label for="password"></label>
                    <input type="password" id="password" [(ngModel)]="user.jelszo" placeholder="Password" name="jelszo" required >
                </div>
                <div class="jobb">
                    <label for="cpassword"> </label>
                    <input type="password" id="cpassword" [(ngModel)]="jelszoConfirm" name="jelszoConfirm"   placeholder="Confirm password" 
                     required>
                </div>
            </div>
            <div class="kozep">
                <label for="pnumber"> </label>
                <input type="tel" id="pnumber" placeholder="Phone number" [(ngModel)]="user.telefonszam" name="telefonszam" required>
            </div>

            <div class="hvonal"></div>
            <h3 class="egesz">Address</h3>

            <div class="address-section">
                <div class="address-row">
                    <div class="address-field">
                        <label for="country"></label>
                        <input type="text" id="country" [(ngModel)]="user.cim.orszag" placeholder="Country" name="orszag" required>
                    </div>
                    <div class="address-field">
                        <label for="city"></label>
                        <input type="text" id="city"  [(ngModel)]="user.cim.varos"  placeholder="City" name="varos" required>
                    </div>
                    <div class="address-field">
                        <label for="code"></label>
                        <input type="text" id="code" placeholder="ZIP Code" [(ngModel)]="user.cim.iranyitoszam" name="iranyitoszam"  required>
                    </div>
                </div>

                <div class="address-row">
                    <div class="address-field">
                        <label for="street">
                        </label><input type="text" id="street" placeholder="Street" [(ngModel)]="user.cim.kozterulet"  name="kozterulet" required>
                    </div>
                    <div class="address-field">
                        <label for="house-number"></label>
                        <input type="text" id="house-number" placeholder="House number" [(ngModel)]="user.cim.hazszam" name="hazszam" required>
                    </div>
                </div>
            </div>

            <div class="jelolonegyzet">
                <input type="checkbox" id="jelolonegyzet" name="jelolonegyzet"  [(ngModel)]="conditions" required>
                <label for="jelolonegyzet"> I accept the terms and conditions</label>
            </div>

            <div class="gomb">
                <button type="submit">Create account</button>
            </div>
        </form>
        <div *ngIf="message" style="color: red;">{{message}}</div>
        <div *ngIf="success" style="color: green;">Registration was successful!<br>You can now login to your account!<br><br>
        <a  routerLink="/login" >Login</a> </div>

    </div>
</div>
